name: "Library Check-In (Every 5 Minutes)"

on:
  schedule:
    - cron: "*/10 * * * *"   # runs at minute 0,5,10,15,... every hour
  # optional: let you run it manually in the Actions tab
  workflow_dispatch:

jobs:
  checkin_job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Check in 2SD
        run: python check_in.py 2SD || true  # "|| true" ensures we don't fail the job if there's an error

      - name: Check in 59M
        run: python check_in.py 59M || true

      - name: Check in 6XT
        run: python check_in.py 6XT || true

      - name: Check in F2P
        run: python check_in.py F2P || true

      - name: Check in 4NY9
        run: python check_in.py 4NY9 || true
